    <div class="container">

            <div class="tul">
                <img src="Assets/gambar/tulisanRegister.png" alt="">
            </div>
            <p>before you play<br>you must register first!</p>    
            <form name="form" method="post" action="index.html">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" name="name" id="name">
                <p id="requiredName"></p>

                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" name="email" id="email">
                <p id="requiredEmail"></p>
                
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" name="password" id="password">
                <p id="requiredPass"></p>

                <label for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                </div>
                <p id="requiredGender"></p>

                <hr>

                <input type="checkbox" name="term" id="term">
                <label class="term" for="termCheck">By creating an account you agree to our <a href="#">Terms & Privacy</a></label>
                <br>
                <p id="requiredTerm"></p>

                <input type="submit" name="Register" onclick="return validate()">

            </form>
